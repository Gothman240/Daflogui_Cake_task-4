<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../style.css">
    <link rel="shortcut icon" href="./../assets/favicon.ico" type="image/x-icon">
    <title>Daflogui Cake | Raffle</title>
</head>
<body>
    <header>
        <nav>
            <div>
                <a href="../index.html">Home</a>
                <a href="./aboutUs.html">About Us</a>
                <a href="./contact.html">Contact</a>
                <a href="./information.html">More Information</a>
                <a href="./benefitsTips.html">Benefits and Tips</a>
                <a href="#">Raffle</a>
            </div>
            <a href="../index.html" class="logo">
                <img src="../assets/logo.png" alt="logo">
            </a>
        </nav>
    </header>
    <main>
        <section>
            <h1>Raffle</h1>
            <h3>You can participate in a raffle. The prize is a coffee pot.</h3>
        </section>
        <div class="container-raffle">
            <div class="raffle-img">
                <img src="./../assets/cup-w-coffee.jpg" alt="cup coffee">
                <img src="./../assets/heart-coffee.jpg" alt="heart coffe">
            </div>
            <div class="raffle-form">
                <form action="./show_data.html" method="get">
                    <label for="fname">First Name</label>
                    <input name="fname" id="fname" type="text" placeholder="Name">

                    <label for="lname">Last Name</label>
                    <input name="lname" id="lname" type="text" placeholder="Last Name">

                    <label for="email">Email</label>
                    <input name="email" id="email" type="email" placeholder="email@email.com">

                    <label for="colorCoffee">What color would you like the coffe pot:</label>
                    <select name="colorCoffee" id="colorCoffee">
                        <option hidden selected>Choose a color</option>
                        <option value="red">Red</option>
                        <option value="yellow">Yellow</option>
                        <option value="black">Black</option>
                        <option value="pink">Pink</option>
                    </select>
                    
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option hidden selected>Choose your country</option>
                        <option value="florida">Florida</option>
                        <option value="georgia">Georgia</option>
                        <option value="alabama">Alabama</option>
                        <option value="louisiana">Louisiana</option>
                    </select>
                    
                    <div class="payment">Payment Options:                   
                        <label for="card">
                        <input type="radio" name="payment" value="card" id="card">
                        Card
                    </label>
                        
                        <label for="credit">
                            <input type="radio" name="payment" value="credit" id="credit">
                            Credit Card
                        </label>
                        
                        <label for="debit">
                            <input type="radio" name="payment" value="debit" id="debit">
                            Debit Card
                        </label>
                    </div>

                    <label for="service">Services</label>
                    <textarea name="service" id="service" cols="30" rows="10"></textarea>

                    <label for="terms">
                        <input class="checked" type="checkbox" name="terms" value="accept" id="terms">
                        I accept terms and conditions...</label>

                    <input class="btn-submit" type="submit" value="Send">
                </form>
            </div>
            
        </div>
    </main>
    <footer>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d135225.12599927362!2d-82.53609217219059!3d27.99268551773626!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88c2b782b3b9d1e1%3A0xa75f1389af96b463!2sTampa%2C%20Florida%2C%20EE.%20UU.!5e0!3m2!1ses-419!2sar!4v1681939266544!5m2!1ses-419!2sar" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <p>&copy; 2023 Developed by Federico Paez</p>
    </footer>
</body>
</html>
